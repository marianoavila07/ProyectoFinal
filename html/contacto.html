    <main>
        <section class="section-contacto">
            <h1>Deja una opinion</h1>
            <article class="article-form">
                <form action="#" method="get" class="form-contacto">
                    <fieldset class="fieldset-form">
                        <section class="section-form">
                            <label for="mail">Mail:</label>
                            <input type="email" name="mail" id="mail" placeholder="Ejemplo@gmail.com" required>
                        </section>
                        <section class="section-form">
                            <label for="pass">Contraseña:</label>
                            <input type="password" name="pass" id="pass" placeholder="Escribe tu Contraseña" required>
                        </section>
                        <section class="section-form">
                            <label for="opinion">Deja una opinion sobre:</label>
                            <textarea name="opinion" id="opinion" cols="20" rows="10" required placeholder="Escribe aqui:"></textarea>
                        </section>
                        <section class="section-form">
                            <input type="button" value="Eniar">
                        </section>
                    </fieldset>
                </form>
            </article>
        </section>
    </main>
    <footer class="footer-inicio">
